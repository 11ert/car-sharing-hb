<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

    <composite:interface>
        <composite:attribute name="trainingDay" required="true"/>
    </composite:interface>

    <composite:implementation>
        <!-- Formatierung mit css classes funktioniert hier irgendwie nicht... -->
        <h:panelGrid columns="2">
            <h:outputLabel value="Wochentag:"/>
            <h:outputText value="#{cc.attrs.trainingDay.weekdayAsString}"/>
            <h:outputLabel value="Trainingszeit von:"/>
            <h:outputText value="#{cc.attrs.trainingDay.timeFrom}"/>
            <h:outputLabel value="Trainingszeit bis:"/>
            <h:outputText value="#{cc.attrs.trainingDay.timeTo}"/>
            <h:outputLabel value="Abholzeit Heimatort:"/>
            <h:outputText value="#{cc.attrs.trainingDay.pickUpTimeSource}"/>
            <h:outputLabel value="Abholzeit Trainingsort:"/>
            <h:outputText value="#{cc.attrs.trainingDay.pickUpTimeTarget}"/>
            <h:outputLabel value="Trainingsort:"/>
            <h:outputText value="#{cc.attrs.trainingDay.location}"/>
            <h:outputLabel value="Abfahrtsort Heimatort:"/>
            <h:outputText value="#{cc.attrs.trainingDay.pickUpLocationSource}"/>
            <h:outputLabel value="Abfahrtsort Trainingsort:"/>
            <h:outputText value="#{cc.attrs.trainingDay.pickUpLocationTarget}"/>
            <h:outputLabel value="Trainingsbezeichnung:"/>
            <h:outputText value="#{cc.attrs.trainingDay.comment}"/>
        </h:panelGrid>
    </composite:implementation>

</html>
