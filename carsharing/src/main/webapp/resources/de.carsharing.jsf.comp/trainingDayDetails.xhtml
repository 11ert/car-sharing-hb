<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

    <composite:interface>
        <composite:attribute name="trainingDayDetails" required="true"/>
    </composite:interface>

    <composite:implementation>
        <h:panelGrid columns="2">
            <h:outputLabel value="Trainingsbezeichnung:"/>
            <h:outputText value="#{cc.attrs.trainingDayDetails.comment}"/>
            <h:outputLabel value="Wochentag:"/>
            <h:outputText value="#{cc.attrs.trainingDayDetails.weekdayAsString}"/>
            <h:outputLabel value="Trainingsort:"/>
            <h:outputText value="#{cc.attrs.trainingDayDetails.location}"/>
            <h:outputLabel value="Trainingszeit von:"/>
            <h:outputText value="#{cc.attrs.trainingDayDetails.timeFrom}"/>
            <h:outputLabel value="Trainingszeit bis:"/>
            <h:outputText value="#{cc.attrs.trainingDayDetails.timeTo}"/>
        </h:panelGrid>
    </composite:implementation>

</html>
