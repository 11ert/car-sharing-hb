<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

    <composite:interface>
        <composite:attribute name="trainingDay" required="true"/>
    </composite:interface>

    <composite:implementation>
        <h:panelGrid columns="2" styleClass="panelColumns">
            <h:outputLabel value="Wochentag:"/>
            <h:outputText value="#{cc.attrs.trainingDay.weekdayAsString}"/>
            <h:outputLabel value="Trainingszeit von:"/>
            <h:outputText value="#{cc.attrs.trainingDay.timeFromTemplate}"/>
            <h:outputLabel value="Trainingszeit bis:"/>
            <h:outputText value="#{cc.attrs.trainingDay.timeToTemplate}"/>
            <h:outputLabel value="Abholzeit Heimatort:"/>
            <h:outputText value="#{cc.attrs.trainingDay.pickUpTimeSourceTemplate}"/>
            <h:outputLabel value="Abholzeit Trainingsort:"/>
            <h:outputText value="#{cc.attrs.trainingDay.pickUpTimeTargetTemplate}"/>
            <h:outputLabel value="Trainingsort:"/>
            <h:outputText value="#{cc.attrs.trainingDay.locationTemplate}"/>
            <h:outputLabel value="Abfahrtsort Heimatort:"/>
            <h:outputText value="#{cc.attrs.trainingDay.pickUpLocationSourceTemplate}"/>
            <h:outputLabel value="Abfahrtsort Trainingsort:"/>
            <h:outputText value="#{cc.attrs.trainingDay.pickUpLocationTargetTemplate}"/>
            <h:outputLabel value="Trainingsbezeichnung:"/>
            <h:outputText value="#{cc.attrs.trainingDay.comment}"/>
        </h:panelGrid>
    </composite:implementation>

</html>
