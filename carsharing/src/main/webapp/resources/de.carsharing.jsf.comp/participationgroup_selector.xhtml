<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <composite:interface>
        <composite:attribute name="valueChangeListener" required="false"
                             method-signature="void valueChanged(javax.faces.event.ValueChangeEvent)"
                             />
        <composite:attribute name="listOfParticipationGroups" required="false"/>
        <composite:clientBehavior name="change" event="change" targets="input" />
    </composite:interface>

    <composite:implementation>
        <h:selectOneListbox id="participationGroupListbox" 
                            valueChangeListener="#{cc.attrs.valueChangeListener}" 
                            size="1"
                            >
            <f:selectItems value="#{cc.attrs.listOfParticipationGroups}" 
                           var="itemOfParticipationGroup" 
                           itemLabel="#{itemOfParticipationGroup.description}"
                           itemValue="#{itemOfParticipationGroup.id}" />
            <a4j:ajax event="change" render="member_table trainingConSelPG pgViewViewSelPG" />
              
 
        </h:selectOneListbox>

    </composite:implementation>

</html>
