<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGameTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGameLabel_eventDate}" for="eventDate" />
                    <h:inputText id="eventDate" value="#{gameController.selected.eventDate}" title="#{bundle.EditGameTitle_eventDate}" />
                    <h:outputLabel value="#{bundle.EditGameLabel_opponent}" for="opponent" />
                    <h:inputText id="opponent" value="#{gameController.selected.opponent}" title="#{bundle.EditGameTitle_opponent}" />
                    <h:outputLabel value="#{bundle.EditGameLabel_timeFrom}" for="timeFrom" />
                    <h:inputText id="timeFrom" value="#{gameController.selected.timeFrom}" title="#{bundle.EditGameTitle_timeFrom}" />
                    <h:outputLabel value="#{bundle.EditGameLabel_timeTo}" for="timeTo" />
                    <h:inputText id="timeTo" value="#{gameController.selected.timeTo}" title="#{bundle.EditGameTitle_timeTo}" />
                    <h:outputLabel value="#{bundle.EditGameLabel_pickUpTimeSource}" for="pickUpTimeSource" />
                    <h:inputText id="pickUpTimeSource" value="#{gameController.selected.pickUpTimeSource}" title="#{bundle.EditGameTitle_pickUpTimeSource}" />
                    <h:outputLabel value="#{bundle.EditGameLabel_pickUpTimeTarget}" for="pickUpTimeTarget" />
                    <h:inputText id="pickUpTimeTarget" value="#{gameController.selected.pickUpTimeTarget}" title="#{bundle.EditGameTitle_pickUpTimeTarget}" />
                    <h:outputLabel value="#{bundle.EditGameLabel_location}" for="location" />
                    <h:inputText id="location" value="#{gameController.selected.location}" title="#{bundle.EditGameTitle_location}" />
                    <h:outputLabel value="#{bundle.EditGameLabel_pickUpLocationSource}" for="pickUpLocationSource" />
                    <h:inputText id="pickUpLocationSource" value="#{gameController.selected.pickUpLocationSource}" title="#{bundle.EditGameTitle_pickUpLocationSource}" />
                    <h:outputLabel value="#{bundle.EditGameLabel_pickUpLocationTarget}" for="pickUpLocationTarget" />
                    <h:inputText id="pickUpLocationTarget" value="#{gameController.selected.pickUpLocationTarget}" title="#{bundle.EditGameTitle_pickUpLocationTarget}" />
                    <h:outputLabel value="#{bundle.EditGameLabel_id}" for="id" />
                    <h:inputText id="id" value="#{gameController.selected.id}" title="#{bundle.EditGameTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{gameController.update}" value="#{bundle.EditGameSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGameViewLink}"/>
                <br />
                <h:commandLink action="#{gameController.prepareList}" value="#{bundle.EditGameShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGameIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
