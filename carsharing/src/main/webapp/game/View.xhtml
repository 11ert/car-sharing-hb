<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGameTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGameLabel_eventDate}"/>
                    <h:outputText value="#{gameController.selected.eventDate}" title="#{bundle.ViewGameTitle_eventDate}"/>
                    <h:outputText value="#{bundle.ViewGameLabel_opponent}"/>
                    <h:outputText value="#{gameController.selected.opponent}" title="#{bundle.ViewGameTitle_opponent}"/>
                    <h:outputText value="#{bundle.ViewGameLabel_timeFrom}"/>
                    <h:outputText value="#{gameController.selected.timeFrom}" title="#{bundle.ViewGameTitle_timeFrom}"/>
                    <h:outputText value="#{bundle.ViewGameLabel_timeTo}"/>
                    <h:outputText value="#{gameController.selected.timeTo}" title="#{bundle.ViewGameTitle_timeTo}"/>
                    <h:outputText value="#{bundle.ViewGameLabel_pickUpTimeSource}"/>
                    <h:outputText value="#{gameController.selected.pickUpTimeSource}" title="#{bundle.ViewGameTitle_pickUpTimeSource}"/>
                    <h:outputText value="#{bundle.ViewGameLabel_pickUpTimeTarget}"/>
                    <h:outputText value="#{gameController.selected.pickUpTimeTarget}" title="#{bundle.ViewGameTitle_pickUpTimeTarget}"/>
                    <h:outputText value="#{bundle.ViewGameLabel_location}"/>
                    <h:outputText value="#{gameController.selected.location}" title="#{bundle.ViewGameTitle_location}"/>
                    <h:outputText value="#{bundle.ViewGameLabel_pickUpLocationSource}"/>
                    <h:outputText value="#{gameController.selected.pickUpLocationSource}" title="#{bundle.ViewGameTitle_pickUpLocationSource}"/>
                    <h:outputText value="#{bundle.ViewGameLabel_pickUpLocationTarget}"/>
                    <h:outputText value="#{gameController.selected.pickUpLocationTarget}" title="#{bundle.ViewGameTitle_pickUpLocationTarget}"/>
                    <h:outputText value="#{bundle.ViewGameLabel_id}"/>
                    <h:outputText value="#{gameController.selected.id}" title="#{bundle.ViewGameTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{gameController.destroyAndView}" value="#{bundle.ViewGameDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGameEditLink}"/>
                <br />
                <h:commandLink action="#{gameController.prepareCreate}" value="#{bundle.ViewGameCreateLink}" />
                <br />
                <h:commandLink action="#{gameController.prepareList}" value="#{bundle.ViewGameShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGameIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
