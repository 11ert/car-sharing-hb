<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:forgeview="http://jboss.org/forge/view"	
                template="/resources/scaffold/pageTemplate.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <f:metadata>
        <f:viewParam name="id" value="#{mailingListBean.id}"/>
        <f:event type="preRenderView" listener="#{mailingListBean.retrieve}"/>
    </f:metadata>
    <ui:param name="pageTitle" value="Create Mailing List"/>

    <ui:define name="header">
        Mailing List
    </ui:define>

    <ui:define name="subheader">
        <c:choose>
            <c:when test="#{!empty mailingListBean.id}">
                Edit existing Mailing List
            </c:when>
            <c:otherwise>
                Create a new Mailing List
            </c:otherwise>
        </c:choose>
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:form id="create">
            <h:messages globalOnly="true" styleClass="error"/>

            <h:panelGrid columnClasses="label,component,required" columns="3">
                <h:outputLabel for="mailingListBeanMailingListDescription" value="Description:"/>
                <h:panelGroup>
                    <h:inputText id="mailingListBeanMailingListDescription" value="#{mailingListBean.mailingList.description}"/>
                    <h:message for="mailingListBeanMailingListDescription" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>
                <h:outputLabel for="mailingListBeanMailingListEMailAdresses" value="E Mail Adresses:"/>
                <h:panelGroup>
                    <h:dataTable id="mailingListBeanMailingListEMailAdresses" styleClass="data-table" value="#{forgeview:asList(mailingListBean.mailingList.eMailAdresses)}" var="_item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="E Mail Adresses"/>
                            </f:facet>
                            <h:link outcome="/string/view">
                                <f:param name="id" value="#{_item.id}"/>
                                <h:outputText value="#{_item}"/>
                            </h:link>
                        </h:column>
                    </h:dataTable>
                    <h:message for="mailingListBeanMailingListEMailAdresses" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>
            </h:panelGrid>

            <div class="buttons">
                <h:commandLink value="Save" action="#{mailingListBean.update}" styleClass="btn btn-primary"/>
                <c:choose>
                    <c:when test="#{!empty mailingListBean.id}">
                        <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                            <f:param name="id" value="#{mailingListBean.id}"/>
                        </h:link>
                        <h:commandLink value="Delete" action="#{mailingListBean.delete}" styleClass="btn btn-primary"/>
                    </c:when>
                    <c:otherwise>
                        <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                    </c:otherwise>
                </c:choose>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
