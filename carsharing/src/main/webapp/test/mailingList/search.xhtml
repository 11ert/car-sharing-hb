<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{mailingListBean.page}"/>
		<f:event type="preRenderView" listener="#{mailingListBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Mailing List entities"/>

	<ui:define name="header">
		Mailing List
	</ui:define>

	<ui:define name="subheader">
		Search Mailing List entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="mailingListBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="mailingListBeanExampleDescription" value="#{mailingListBean.example.description}"/>
							<h:message for="mailingListBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{mailingListBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{mailingListBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="mailingListBeanPageItems" styleClass="data-table" value="#{mailingListBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Beschreibung"/>
					</f:facet>
                                    <!--
					<h:link outcome="/mailingList/view" >
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
                                    -->
					<h:link outcome="/test/mailingList/view" value="#{_item.description}">
						<f:param name="id" value="#{_item.id}"/>
					</h:link>
                                    
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{mailingListBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
