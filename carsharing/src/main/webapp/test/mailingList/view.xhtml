<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:forgeview="http://jboss.org/forge/view"
                xmlns:rich="http://richfaces.org/rich"
                template="/resources/scaffold/pageTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{mailingListBean.id}"/>
        <f:event type="preRenderView" listener="#{mailingListBean.retrieve}"/>
    </f:metadata>

    <ui:param name="pageTitle" value="View Mailing List"/>

    <ui:define name="header">
        Mailing List
    </ui:define>

    <ui:define name="subheader">
        View existing Mailing List
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:panelGrid columnClasses="label,component,required" columns="3">
            <h:outputLabel for="mailingListBeanMailingListDescription" value="Description:"/>
            <h:outputText id="mailingListBeanMailingListDescription" value="#{mailingListBean.mailingList.description}"/>
            <h:outputText/>
            <h:outputLabel for="mailingListBeanMailingListEMailAdresses" value="E Mail Adresses:"/>

            <rich:panel style="width:560px;">             
                <f:facet name="header">                 
                    <h:outputText value="eMail Adressen"/>
                </f:facet>     
                <!-- value="#{mailingListBean.allAvalaibleEMailAdresses}" -->

                <rich:pickList value="#{mailingListBean.mailingList.eMailAdresses}" 
                               sourceCaption="VerfÃ¼gbare eMail Adressen" 
                               targetCaption="Zugeordnete eMail Adressen" 
                               listWidth="165px" 
                               listHeight="100px" 
                               orderable="true">                 
                    <f:selectItems value="#{mailingListBean.allAvalaibleEMailAdresses}" 
                                   var="eMailAdress" itemValue="#{eMailAdress}" itemLabel="#{eMailAdress}" />
                    <!-- value="#{mailingListBean.mailingList.eMailAdresses} -->
                </rich:pickList>           

            </rich:panel> 
        </h:panelGrid>

        <h:dataTable id="mailingListBeanMailingListEMailAdresses" styleClass="data-table" value="#{mailingListBean.allAvalaibleEMailAdresses}" var="_item">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="E Mail Adresses"/>
                </f:facet>
                <h:link outcome="/string/view">
                    <f:param name="id" value="#{_item.id}"/>
                    <h:outputText value="#{_item}"/>
                </h:link>
            </h:column>
        </h:dataTable>
        <h:outputText/>

        <div class="buttons">
            <h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
            <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
            <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
        </div>
    </ui:define>

</ui:composition>
