<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

    <body>

        <ui:composition template="/WEB-INF/templates/default.xhtml">
            <ui:define name="content">
                <form>

                    <rich:pickList id = "datePL" 
                                   value="#{richBean.listOfNewDates}"  
                                   converter="#{javax.faces.convert.DateTimeConverter}"
                                   sourceCaption="Nicht zugeordnet" 
                                   targetCaption="Neu hinzufÃ¼gen" 
                                   addAllText="Alle hinzu"
                                   addText="Hinzu"
                                   removeAllText="Alle entfernen"
                                   removeText="Entfernen"
                                   downBottomText="Nach unten "
                                   downText="Runter"
                                   upText="Hoch"
                                   upTopText="Nach oben"
                                   listWidth="165px" 
                                   listHeight="100px" 
                                   orderable="true"
                                   >
                        <f:selectItems value="#{richBean.listOfDates}"
                                       var="_item" itemValue="#{_item}" itemLabel="#{_item}" />
                    </rich:pickList>     

                    <a4j:commandButton action="#{richBean.printListOfDates()}" value="Print"/>

                    <rich:notifyMessages stayTime="2000" nonblocking="true" />

                </form>
            </ui:define>
        </ui:composition>
    </body>
</html>
