<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/templates/admin_template.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{memberBean.page}"/>
		<f:event type="preRenderView" listener="#{memberBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Member entities"/>

	<ui:define name="header">
		Member
	</ui:define>

	<ui:define name="subheader">
		Search Member entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="memberBeanExampleName" value="Name:"/>
						<h:panelGroup>
                                                    <h:inputText id="memberBeanExampleName" maxlength="25" value="#{memberBean.example.name}"/>
							<h:message for="memberBeanExampleName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="memberBeanExampleEmail" value="Email:"/>
						<h:panelGroup>
							<h:inputText id="memberBeanExampleEmail" value="#{memberBean.example.email}"/>
							<h:message for="memberBeanExampleEmail" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="memberBeanExamplePhoneNumber" value="Phone Number:"/>
						<h:panelGroup>
							<h:inputText id="memberBeanExamplePhoneNumber" value="#{memberBean.example.phoneNumber}"/>
							<h:message for="memberBeanExamplePhoneNumber" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="memberBeanExampleCarsize" value="Carsize:"/>
						<h:panelGroup>
							<rich:inputNumberSpinner cycled="false" id="memberBeanExampleCarsize" maxValue="999999999" value="#{memberBean.example.carsize}"/>
							<h:message for="memberBeanExampleCarsize" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="memberBeanExampleFirstname" value="Firstname:"/>
						<h:panelGroup>
							<h:inputText id="memberBeanExampleFirstname" maxlength="25" value="#{memberBean.example.firstname}"/>
							<h:message for="memberBeanExampleFirstname" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{memberBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{memberBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="memberBeanPageItems" styleClass="data-table" value="#{memberBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/member/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/WEB-INF/templates/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{memberBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
