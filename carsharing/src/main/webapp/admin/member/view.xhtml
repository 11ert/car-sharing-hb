<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/admin_template.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{memberBean.id}"/>
		<f:event type="preRenderView" listener="#{memberBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Spieler ansehen"/>

	<ui:define name="header">
		Spieler
	</ui:define>

	<ui:define name="subheader">
		Spieler ansehen
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="memberBeanMemberName" value="Name:"/>
			<h:outputText id="memberBeanMemberName" value="#{memberBean.member.name}"/>
			<h:outputText/>
			<h:outputLabel for="memberBeanMemberFirstname" value="Vorname:"/>
			<h:outputText id="memberBeanMemberFirstname" value="#{memberBean.member.firstname}"/>
			<h:outputText/>
			<h:outputLabel for="memberBeanMemberEmail" value="Email:"/>
			<h:outputText id="memberBeanMemberEmail" value="#{memberBean.member.email}"/>
			<h:outputText/>
			<h:outputLabel for="memberBeanMemberPhoneNumber" value="Telefon:"/>
			<h:outputText id="memberBeanMemberPhoneNumber" value="#{memberBean.member.phoneNumber}"/>
			<h:outputText/>
			<h:outputLabel for="memberBeanMemberCarsize" value="Anzahl Sitzplätze:" />
			<h:outputText id="memberBeanMemberCarsize" value="#{memberBean.member.carsize}" />
			<h:outputText/>
			<h:outputLabel for="memberBeanMemberCity" value="Wohnort:"/>
			<h:outputText id="memberBeanMemberCity" value="#{memberBean.member.city}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="Alle ansehen" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Ändern" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Neu" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
