<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h:form id="reg">
            <h2>Spieler Registrierung</h2>
            <p>Bitte neue Spieler hier eintragen:</p>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="firstname" value="Vorname:" />
                <h:inputText id="firstname"
                             value="#{newMember.firstname}" />
                <h:message for="firstname" errorClass="invalid" />

                <h:outputLabel for="name" value="Name:" />
                <h:inputText id="name" value="#{newMember.name}" />
                <h:message for="name" errorClass="invalid" />

                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{newMember.email}" />
                <h:message for="email" errorClass="invalid" />

                <h:outputLabel for="phoneNumber" value="Telefon:" />
                <h:inputText id="phoneNumber"
                             value="#{newMember.phoneNumber}" />
                <h:message for="phoneNumber" errorClass="invalid" />

                <h:outputLabel for="city" value="Wohnort:" />
                <h:inputText id="city"
                             value="#{newMember.city}" />
                <h:message for="city" errorClass="invalid" />

                <h:outputLabel for="carsize" value="Anzahl Sitzplätze:" />
                <h:inputText id="carsize"
                             value="#{newMember.carsize}" />
                <h:message for="carsize" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                                     action="#{memberController.register}"
                                     value="Registrieren" styleClass="register" />
                    <h:messages styleClass="messages"
                                errorClass="invalid" infoClass="valid"
                                warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
        <h2>Die Mannschaft:</h2>
        <h:panelGroup rendered="#{empty members}">
            <em>Keine registrierten Spieler</em>
        </h:panelGroup>
        <h:dataTable var="_member" value="#{members}"
                     rendered="#{not empty members}"
                     styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Id</f:facet>
                    #{_member.id}
            </h:column>
            <h:column>
                <f:facet name="header">Vorname</f:facet>
                    #{_member.firstname}
            </h:column>

            <h:column>
                <f:facet name="header">Name</f:facet>
                    #{_member.name}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                    #{_member.email}
            </h:column>
            <h:column>
                <f:facet name="header">Telefon</f:facet>
                    #{_member.phoneNumber}
            </h:column>
            <h:column>
                <f:facet name="header">Wohnort</f:facet>
                    #{_member.city}
            </h:column>
            <h:column>
                <f:facet name="header">Anzahl Sitzplätze</f:facet>
                    #{_member.carsize}
            </h:column>

<!--            <h:column>
                <f:facet name="header">REST URL</f:facet>
                <a href="#{request.contextPath}/rest/members/#{_member.id}">/rest/members/#{_member.id}</a>
            </h:column>
            <f:facet name="footer">
                REST URL for all members: <a
                    href="#{request.contextPath}/rest/members">/rest/members</a>
            </f:facet>
-->
        </h:dataTable>                
        <rich:notifyMessages stayTime="2000" nonblocking="true" />
    </ui:define>
</ui:composition>
