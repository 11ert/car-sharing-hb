<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    
    
    
    <f:metadata>
        <f:viewParam name="page" value="#{trainingDayBean.page}"/>
        <f:event type="preRenderView" listener="#{trainingDayBean.paginate}"/>
    </f:metadata>

    <div style="position: relative; height: auto">
        <table border="0" width="100%" class="data-table">
            <tr >
                <td width="25%" style="background-color: lightgray; color: white"><b>Mannschaft</b></td>
                <td width="25%" style="background-color: darkgray"><b>Trainingszeit</b></td>
                <td width="25%" style="background-color: lightgray; color: white">Datum</td>
                <td width="25%" style="background-color: lightgray; color: white">Teilnehmergruppen</td>
            </tr>
        </table>
        <h:panelGrid columns="3" >
            <ui:include src="/admin/trainingDay/selectableTrainingDayDataTable.xhtml"/>
        </h:panelGrid>
        <div class="navPanel" style="width: 100%;">
            <a4j:commandButton value="&lt;&lt;Previous" style="float:left">
                <rich:toggleControl targetItem="@prev" event="click" />
            </a4j:commandButton>
            <a4j:commandButton value="Next &gt;&gt;" style="float:right">
                <rich:toggleControl targetItem="@next" event="click" />
            </a4j:commandButton>
        </div>
    </div>
</ui:composition>
