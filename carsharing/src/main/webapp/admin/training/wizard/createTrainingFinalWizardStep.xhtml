<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <div style="position: relative; height: auto">
        <h:panelGrid columns="2" >
            <h:outputLabel value="Trainingstag:"/>
            <h:outputText value="#{trainingController.selectedTrainingDay.comment}"/>
            
            <h:outputLabel value="Teams:"/>
            <rich:list value="#{trainingController.selectedTeams}" var="_team">
                <h:outputText value="#{_team.longName}"/>
            </rich:list>
            
            <h:outputLabel value="Trainingstage:"/>
            <rich:list value="#{trainingController.listOfNewTrainingDates}" var="_training">
                <h:outputText value="#{_training}"/>
            </rich:list>

        </h:panelGrid>

        <div class="navPanel">
            <a4j:commandButton value="&lt;&lt;Previous" style="float:left">
                <rich:toggleControl targetItem="@prev" event="click" />
            </a4j:commandButton>
        </div>   
    </div>
</ui:composition>
