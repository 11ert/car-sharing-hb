<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html" 
                xmlns:f="http://java.sun.com/jsf/core" 
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:te="http://java.sun.com/jsf/composite/de.carsharing.jsf.comp"
                xmlns:rich="http://richfaces.org/rich">

   
    <div style="position: relative; height: auto">
        <table border="0" width="100%" cellpadding="5">
            <tr>
                <td width="20%" class="colHeader"><b>Mannschaft</b></td>
                <td width="20%" class="colHeader">Trainingszeit</td>
                <td width="20%" class="colHeader">Datum</td>
                <td width="20%" class="colHeaderHighlighted">Teilnehmergruppen</td>
                <td width="20%" class="colHeader">Zusammenfassung</td>
            </tr>
        </table>
        
        <h:panelGroup>
                <h:outputLabel value="Gruppe:"/>
                <te:participationgroup_selector listOfParticipationGroups="#{participationGroups}"
                                                valueChangeListener="#{participationGroupView.participationGroupChanged}">
                </te:participationgroup_selector>

                <h:outputLabel value=""/>
                <h:link outcome="/admin/participationGroup/view" >
                    <f:param name="id" value="#{participationGroupView.selectedParticipationGroup.id}"/>
                    <h:outputText id="itemName"  value="Ändern"/>
                </h:link>

                <h:outputLabel value="Teilnehmer: "></h:outputLabel>
                <te:memberlist members="#{participationGroupView.selectedParticipationGroup.members}" />
        </h:panelGroup>

        <div class="navPanel" style="width: 100%;">
            <a4j:commandButton value="&lt;&lt;Zurück" style="float:left">
                <rich:toggleControl targetItem="@prev" event="click" />
            </a4j:commandButton>
            <a4j:commandButton value="Next &gt;&gt;" style="float:right">
                <rich:toggleControl targetItem="@next" event="click" />
            </a4j:commandButton>
        </div>
    </div>
</ui:composition>
