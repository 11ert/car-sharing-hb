<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h:form id="reg">
            <h2>Neue Spielergruppierung anlegen</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="descirption" value="Bezeichnung:" />
                <h:inputText id="description"
                             value="#{newParticipationGroup.description}" />
                <h:message for="description" errorClass="invalid" />
            </h:panelGrid>

                    <h2>Verf√ºgbare Spieler:</h2>
        <h:panelGroup rendered="#{empty members}">
            <em>Keine registrierten Spieler</em>
        </h:panelGroup>
        <h:dataTable var="_member" value="#{members}"
                     rendered="#{not empty members}"
                     styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Id</f:facet>
                    #{_member.id}
            </h:column>
            <h:column>
                <f:facet name="header">Vorname</f:facet>
                    #{_member.firstname}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                    #{_member.name}
            </h:column>
        </h:dataTable>                
            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                                     action="#{participationGroupController.register}"
                                     value="Registrieren" styleClass="register" />
                    <h:messages styleClass="messages"
                                errorClass="invalid" infoClass="valid"
                                warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
        <rich:notifyMessages stayTime="2000" nonblocking="true" />
    </ui:define>
</ui:composition>
