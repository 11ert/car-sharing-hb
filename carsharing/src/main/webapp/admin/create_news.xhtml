<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">
        <h2>Bitte neue News hier eintragen:</h2>
        <h:form id="reg_news">
            <h:panelGrid columns="2" columnClasses="titleCell">
                <h:outputLabel for="text" value="Text:" />
                <h:inputTextarea rows="4" cols="50" id="text" value="#{newNews.text}" >
                    <rich:placeholder value="Neuigkeiten hier eintragen..." />
                </h:inputTextarea>
                <h:outputLabel for="mail_distributionlist" value="Mailverteiler:" />
                <h:selectOneListbox value="#{newNews.mailingList}" id="mailingListListbox" size="1" >
                    <f:selectItems value="#{mailingListBean.allAvalaibleEMailAdresses}" />
                </h:selectOneListbox>



                <h:outputLabel for="author" value="Autor:" />
                <h:inputText id="author" value="#{newNews.author}" />            
                <h:commandButton id="register"
                                 action="#{newsController.register()}"
                                 value="Speichern" />
            </h:panelGrid>
        </h:form>

        <a href="/carsharing/overview.jsf">Zurück zur Übersicht</a>

        <h2>Bisherige News:</h2>
        <h:panelGroup rendered="#{empty allNews}">
            <em>Keine bisherigen News</em>
        </h:panelGroup>
        <h:form id="news_list">
            <h:dataTable var="_news" value="#{allNews}"
                         rendered="#{not empty allNews}"
                         styleClass="simpletablestyle"
                         id="news_table"
                         >
                <h:column>
                    <f:facet name="header">Id</f:facet>
                        #{_news.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Erstellungsdatum</f:facet>
                        #{_news.creationDate}
                </h:column>
                <h:column>
                    <f:facet name="header">Text</f:facet>
                        #{_news.text}
                </h:column>
                <h:column>
                    <f:facet name="header">Autor</f:facet>
                        #{_news.author}
                </h:column>

                <h:column>
                    <f:facet name="header">Sichtbar?</f:facet>
                    <h:selectBooleanCheckbox value="#{_news.activ}" readonly="true" onclick="return false"/>
                </h:column>
                <h:column>
                    <h:commandLink value="Sichtbarkeit ändern" action="#{newsController.setInactive(_news)}"/>
                </h:column>            
            </h:dataTable>

        </h:form>
        <rich:notifyMessages stayTime="2000" nonblocking="true" />

    </ui:define>
</ui:composition>
