<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h:form id="reg">
            <h2>News Registrierung</h2>
            <p>Bitte neue News hier eintragen:</p>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="text" value="Text:" />
                <h:inputText id="text"
                             value="#{newNews.text}" />
                <h:message for="text" errorClass="invalid" />
            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                                     action="#{newsController.register()}"
                                     value="Speichern" styleClass="register" />
                    <h:messages styleClass="messages"
                                errorClass="invalid" infoClass="valid"
                                warnClass="warning" globalOnly="true" />
                </h:panelGrid>
            </p>
        </h:form>
        <h2>Die bisherigen News:</h2>
        <h:panelGroup rendered="#{empty news}">
            <em>Keine bisherigen News</em>
        </h:panelGroup>
        <h:dataTable var="_news" value="#{news}"
                     rendered="#{not empty news}"
                     styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Id</f:facet>
                    #{_news.id}
            </h:column>
            <h:column>
                <f:facet name="header">Erstellungsdatum</f:facet>
                    #{_news.creationDate}
            </h:column>

            <h:column>
                <f:facet name="header">Text</f:facet>
                    #{_news.text}
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
