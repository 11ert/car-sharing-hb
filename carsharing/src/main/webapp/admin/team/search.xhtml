<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/admin_template.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{teamBean.page}"/>
		<f:event type="preRenderView" listener="#{teamBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Suche Teams"/>

	<ui:define name="header">
		Team
	</ui:define>

	<ui:define name="subheader">
		Suche Teams
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="teamBeanExampleLongName" value="Bezeichnung:"/>
						<h:panelGroup>
							<h:inputText id="teamBeanExampleLongName" value="#{teamBean.example.longName}"/>
							<h:message for="teamBeanExampleLongName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="teamBeanExampleShortName" value="Kurzbezeichnung:"/>
						<h:panelGroup>
							<h:inputText id="teamBeanExampleShortName" value="#{teamBean.example.shortName}"/>
							<h:message for="teamBeanExampleShortName" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="teamBeanExampleAlias" value="Alias:"/>
						<h:panelGroup>
							<h:inputText id="teamBeanExampleAlias" value="#{teamBean.example.alias}"/>
							<h:message for="teamBeanExampleAlias" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Suchen" action="#{teamBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Neu" action="#{teamBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="teamBeanPageItems" styleClass="data-table" value="#{teamBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Bezeichnung"/>
					</f:facet>
					<h:link outcome="/admin/team/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLongName" value="#{_item.longName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Kurzbezeichnung"/>
					</f:facet>
					<h:link outcome="/admin/team/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemShortName" value="#{_item.shortName}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Alias"/>
					</f:facet>
					<h:link outcome="/admin/team/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAlias" value="#{_item.alias}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/WEB-INF/templates/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{teamBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
