<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:selectManyCheckbox id="teamsCheckBox"  
                          value="#{trainingController.selectedTeamIds}" 
                          valueChangeListener="#{trainingController.teamChanged}"
                          layout="pageDirection"
                          styleClass="checkbox"
                          style="font-size: 8pt"
                          required="true"
                          requiredMessage="Eintrag notwendig!"
                          >
        <f:selectItems value="#{teams}" 
                       var="theTeam" 
                       itemLabel="#{theTeam.longName}"
                       itemValue="#{theTeam.id}"
                       />
    </h:selectManyCheckbox>
</ui:composition>
