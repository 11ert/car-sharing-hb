<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <div id="team_select_checkBox">
        <h:panelGrid columnClasses="label,component" columns="2">
            <rich:panel header="SelectBox Example">
                <h:selectOneListbox id="listbox_example" valueChangeListener="#{testBean.itemChanged}" size="1" >
                    <f:selectItems  value="#{myList}" 
                                    var="myItem" 
                                    itemLabel="#{myItem.letter}"
                                    itemValue="#{myItem.number}"
                                    />
                    <a4j:ajax event="change" render="selectedItem_outbox" />
                </h:selectOneListbox>

            </rich:panel>

            <rich:panel id="selectedItem_outbox" header="SelectBox Output">
                <h:outputText value="#{testBean.selectedItem.letter} / #{testBean.selectedItem.number}"/>
            </rich:panel>

        </h:panelGrid>
    </div>
</ui:composition>
